  <body>
    <section>
      <div class="container">
        <div class="row" id="row-ele"></div>
      </div>
    </section>
    <script src="index.js"></script>
    <script>
      let rowElm = document.getElementById("row-ele");
      for (let x of dataList) {

        // One Way To Bind Data
    //     let template = `<div class="col-md-4">
    //     <div class="card mb-3">
    //         <img src="${x.picture}" class="card-img-top"/>
    //         <div class="card-body">
    //             <h5 class="card-title">${x.name}</h5>

    //         </div>
    //     </div>
    // </div>
    //     `;
    // let template =
    

    
        // SECOND WAY BINDING

        var element= document.createElement('div');
        element.className="col-md-4";
        var cardEle = document.createElement('div');
        cardEle.className="card mb-3";
        element.appendChild(cardEle);
        var imgEle = document.createElement('img');
        imgEle.className="card-img-top";
        imgEle.setAttribute('src',x.picture);
        cardEle.appendChild(imgEle);
        var cardBodyElm = document.createElement('div');
        cardBodyElm.className = "card-body";
        cardEle.appendChild(cardBodyElm);
        var headerEle = document.createElement('h5');
        headerEle.className="card-title";
        headerEle.innerHTML = x.name;
        cardBodyElm.appendChild(headerEle);
        var desEle = document.createElement('p');
        desEle.className="card-text";
        desEle.innerHTML=x.description;
        cardBodyElm.appendChild(desEle);

        // rowElm.innerHTML += element;
        rowElm.appendChild(element);
      }
    </script>
  </body>
